<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>@import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css");</style>
    <title>Document</title>
</head>
<body>
    <img src="https://unsplash.it/200/200?random" class="rounded" alt="Rounded Image">
    <img src="https://unsplash.it/200/200?random" class="rounded-circle" alt="Circular Image">
    <img src="https://unsplash.it/200/200?random" class="img-thumbnail" alt="Thumbnail Image">

    <hr>

    <h3 style="text-align: center;">SI ADATTANO AL CONTENITRE</h3>
    <img src="https://unsplash.it/200/200?random" class="img-fluid" alt="Flying Kites">
    <img src="https://unsplash.it/200/200?random" class="img-fluid" alt="Cloudy Sky">
    <img src="https://unsplash.it/200/200?random" class="img-fluid" alt="Hot Air Balloons">
    
    <hr>

    <!-- 21:9 aspect ratio -->
    <div class="ratio ratio-21x9">
        <iframe src="//www.youtube.com/embed/YE7VzlLtp-4" title="YouTube video" allowfullscreen></iframe>
    </div>

    <!-- 16:9 aspect ratio -->
    <div class="ratio ratio-16x9">
        <iframe src="//www.youtube.com/embed/YE7VzlLtp-4" title="YouTube video" allowfullscreen></iframe>
    </div>

    <!-- 4:3 aspect ratio -->
    <div class="ratio ratio-4x3">
        <iframe src="//www.youtube.com/embed/YE7VzlLtp-4" title="YouTube video" allowfullscreen></iframe>
    </div>

    <!-- 1:1 aspect ratio -->
    <div class="ratio ratio-1x1">
        <iframe src="//www.youtube.com/embed/YE7VzlLtp-4" title="YouTube video" allowfullscreen></iframe>
    </div>

    <hr>

    <!-- Center alignment using text alignment classes -->
    <div class="text-center">
        <img src="https://unsplash.it/200/200?random" alt="Sample Image">
    </div>

    <!-- Right alignment using text alignment classes -->
    <div class="text-end">
        <img src="https://unsplash.it/200/200?random" alt="Sample Image">
    </div>

    <!-- Horizontal alignment using float classes -->
    <div class="clearfix">
        <img src="https://unsplash.it/200/200?random" class="float-start" alt="Sample Image">
        <img src="https://unsplash.it/200/200?random" class="float-end" alt="Sample Image">
    </div>

    <!-- Center alignment of block-level image using auto margin -->
    <div>
        <img src="https://unsplash.it/200/200?random" class="d-block mx-auto" alt="Sample Image">
    </div>
        
    
    
    
    
    
    
    
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
