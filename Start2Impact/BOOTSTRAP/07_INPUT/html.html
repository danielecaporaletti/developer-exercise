<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="row g-2">
        <div class="col-6">
            <div class="input-group">
                <span class="input-group-text">
                    <span class="bi bi-person-fill"></span>
                </span>
                <input type="text" class="form-control" placeholder="Username">
            </div>
        </div>
        <div class="col-6">
            <div class="input-group">            
                <input type="text" class="form-control" placeholder="Amount">
                <span class="input-group-text">.00</span>
            </div>
        </div>
        <div class="col-6">
            <div class="input-group">
                <span class="input-group-text">https://www.</span>
                <input type="text" class="form-control" placeholder="Domain name">
            </div>
        </div>
        <div class="col-6">
            <div class="input-group">
                <span class="input-group-text">$</span>
                <input type="text" class="form-control" placeholder="US Dollar">
                <span class="input-group-text">.00</span>
            </div>
        </div>
    </div>

    <hr>

    <div class="row g-2">
        <div class="col-12">
            <div class="input-group">            
                <span class="input-group-text">Address</span>
                <textarea class="form-control"></textarea>
            </div>
        </div>
        <div class="col-6">
            <div class="input-group">
                <label class="input-group-text">Country</label>
                <select class="form-select">
                    <option selected>Choose...</option>
                    <option>France</option>
                    <option>Germany</option>
                    <option>Hungary</option>
                </select>
            </div>
        </div>
        <div class="col-6">
            <div class="input-group">
                <select class="form-select">
                    <option selected>Choose...</option>
                    <option>One</option>
                    <option>Two</option>
                    <option>Three</option>
                </select>
                <button type="button" class="btn btn-secondary">Submit</button>
            </div>
        </div>
    </div>

    <hr>

    <div class="input-group">
        <input type="file" class="form-control">
        <button type="button" class="btn btn-secondary">Upload</button>
    </div>

    <hr>

    <div class="row">
        <div class="col-6">
            <div class="input-group">
                <span class="input-group-text">
                    <input type="checkbox" class="form-check-input mt-0">
                </span>
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="col-6">
            <div class="input-group">
                <span class="input-group-text">
                    <input type="radio" class="form-check-input mt-0">
                </span>
                <input type="text" class="form-control">
            </div>
        </div>
    </div>

    <hr>

    <div class="input-group">
        <span class="input-group-text">Your Name</span>
        <input type="text" class="form-control" placeholder="First name">
        <input type="text" class="form-control" placeholder="Last name">
    </div>

    <hr>

    <div class="row">
        <div class="col-6">
            <div class="input-group">
                <span class="input-group-text">
                    <input type="checkbox" class="form-check-input mt-0">
                </span>
                <span class="input-group-text">$</span>
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="col-6">
            <div class="input-group">
                <span class="input-group-text">$</span>
                <span class="input-group-text">0.00</span>
                <input type="text" class="form-control">
            </div>
        </div>
    </div>

    <hr>

    <div class="row">
        <div class="col-5">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search...">
                <button type="button" class="btn btn-secondary">
                    <i class="bi-search"></i>
                </button>
            </div>
        </div>
        <div class="col-7">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Type something...">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-danger">Reset</button>
            </div>
        </div>
    </div>

    <hr>

    <div class="row">
        <div class="col-6">
            <div class="input-group">
                <button type="button" class="btn btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown">Dropdown</button>
                <div class="dropdown-menu">
                    <a href="#" class="dropdown-item">Action</a>
                    <a href="#" class="dropdown-item">Another action</a>
                </div>
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="col-6">
            <div class="input-group">
                <input type="text" class="form-control">
                <button type="button" class="btn btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown">Dropdown</button>
                <div class="dropdown-menu">
                    <a href="#" class="dropdown-item">Action</a>
                    <a href="#" class="dropdown-item">Another action</a>
                </div>
            </div>
        </div>
    </div>

    <hr>

    <div class="row">
        <div class="col-6">
            <div class="input-group">
                <button type="button" class="btn btn-outline-secondary">Action</button>
                <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown">
                    <span class="visually-hidden">Toggle Dropdown</span>
                </button>
                <div class="dropdown-menu">
                    <a href="#" class="dropdown-item">Action</a>
                    <a href="#" class="dropdown-item">Another action</a>
                </div>
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="col-6">
            <div class="input-group">
                <input type="text" class="form-control">
                <button type="button" class="btn btn-outline-secondary">Action</button>
                <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown">
                    <span class="visually-hidden">Toggle Dropdown</span>
                </button>
                <div class="dropdown-menu">
                    <a href="#" class="dropdown-item">Action</a>
                    <a href="#" class="dropdown-item">Another action</a>
                </div>
            </div>
        </div>
    </div>

    <hr>

    <!-- Larger input group -->
    <div class="input-group input-group-lg">
        <span class="input-group-text">Large</span>
        <input type="text" class="form-control">
    </div>
            
    <!-- Default input group -->
    <div class="input-group mt-2">
        <span class="input-group-text">Default</span>
        <input type="text" class="form-control">
    </div>
            
    <!-- Smaller input group -->
    <div class="input-group input-group-sm mt-2">
        <span class="input-group-text">Small</span>
        <input type="text" class="form-control">
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
