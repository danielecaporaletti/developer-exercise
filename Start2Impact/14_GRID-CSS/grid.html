<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Practise</title>
</head>
<body>
    <div style="
        display: grid;
        grid-template-columns: 100px 100px;
    ">
        <div style="background-color: lightblue;">Div 1</div>
        <div style="background-color: lightcoral;">Div 2<p>OKAY</p></div>
    </div>


    <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 100px 200px;
    ">
        <div style="background-color: lightblue;">Div 1</div>
        <div style="background-color: lightcoral;">Div 2<p>OKAY</p></div>
        <div style="background-color: lightseagreen;">Div 3</div>
        <div style="background-color: lightblue;">Div 1</div>
    </div>

    <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 1fr;
        ">
        <div style="background-color: lightblue;">100px</div>
        <div style="background-color: lightcoral;">free-space (1fr)</div>
    </div>

    <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 1fr 2fr;
        ">
        <div style="background-color: lightblue;">100px</div>
        <div style="background-color: lightcoral;">uno-free-space (1fr)</div>
        <div style="background-color: lightgreen;">due-free-space (2fr)</div>
    </div>
    
</body>
</html>
