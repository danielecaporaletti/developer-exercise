<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        input {
            display: block;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <form>
        <div>
            <label for="fname">Nome</label>
            <input id="fname" type="text">
        </div>
        <div>
            <label for="lname">Cognome</label>
            <input id="lname" type="text">
        </div>
        <div>
            <input id="submit" type="submit">
        </div>
    </form>
    <p></p>

    <!--
        e.preventDefault
        Event bubling e capturing (stop propagation) e.stopPropagation
        Event delegation 
    -->

    <script>
        const form = document.querySelector('form');
        const nome = document.getElementById('fname');
        const cognome = document.getElementById('lname');
        const paragrafo = document.querySelector('p');

        nome.onclick = function () {
            console.log("Ho premuto sulla label Nome");
        }

        nome.addEventListener('focus', (e)=>{
            console.log("Sono in focus sulla label Nome con questo evento: ");
            console.log(e);
            console.log("Su questo target: ");
            console.log(e.target);
            console.log("Con questo valore: ");
            console.log(e.target.value);
        });

        //form.onsubmit VUOL DIRE QUANDO IL FORM VIENE INVIATO
        form.onsubmit = function (e) {
            if (nome.value === '' || cognome.value === '') {
                e.preventDefault(); //QUESTO PREVIENE IL DEFAULT, EVITI CHE IL FORM VIENE INVIATO
                paragrafo.textContent = 'You need to fill in both names!';
            }
        }

    </script>
    
</body>
</html>
