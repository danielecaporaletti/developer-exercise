<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        USCIRE DAI LOOP CON BREAK
        SALTARE L'ITERAZIONE CON CONTINUE
    -->
    <script>
        let array = [23,13,34,56,99,101];

        for(let i=0; i<array.length; i++){ //STAMPA FINO AL NUMERO 56 COMPRESO
            console.log(array[i]);
            if(array[i] == 56){
                break;
            }
        }

        for(let i=0; i<array.length; i++){ //STAMPA TUTTI TRANNE IL 56, QUELLO LO SALTA
            if(array[i] == 56){
                continue;
            }
            console.log(array[i]);
        }
    </script>

    <!--
        WHILE E DO WHILE
    -->
    <script>
        let array1 = [23,13,34,56,99,101];

        //VERIFICA LA CONDIZIONE PRIMA
        let j=0;
        while(j<array1.length){ 
            console.log(array1[j]);
            j++
        }

        //VERIFICA LA CONDIZIONE DOPO
        let w=0;
        do{
            console.log(array1[w]);
            w++
        }while(w<array1.length)
    </script>
    
</body>
</html>
