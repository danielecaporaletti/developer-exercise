    -->

        let nome = 'Luca';

    <!--
        SWITCH STATEMENT
    -->
    <script>
        let nome2 = 'Luca';
    
        switch (nome2) {
            case 'Luca':
                console.log('Ciao Luca');
                break;
            case 'Marco':
                console.log('Ciao Marco');
                break;
            default:
                console.log('Non so il tuo nome');
                break;
        }
    </script>

    <!--
        TERNARY OPERATOR (CONDIZIONE) ? si : no
    -->
    <script>
        let numero3 = 15;
        let nome3 = (numero<20) ? 'Luca' : 'Leonardo';

        console.log(nome3);
    </script>
