    <script>

        class Persona {
            constructor(nome, cognome, eta, genere, interessi) {
                this.nome = nome;
                this.cognome = cognome;
                this.eta = eta;
                this.genere = genere;
                this.interessi = interessi;
            }

            saluta() {
                console.log(`Ciao sono ${this.nome}`);
            };
        }

        class Insegnante extends Persona {
            constructor(nome, cognome, eta, genere, interessi, materia){
                super(nome, cognome, eta, genere, interessi);
                this.materia = materia;
            }
            
            // IMPORTANTE PER I GETTER E SETTER METTERE L'UNDERSCORE 
            // E SOPRATTUTTO METTERLI INSIEME, SE NE MANCA UNO DA PROBLEMI
            get materia() {
                return this._materia;
            }

            set materia(nuovaMateria){
                this._materia = nuovaMateria;
            }

            riprendiAlunno(nomeAlunno) {
                console.log(`${nomeAlunno} non si mangia in classe!`);
            }
        }

        const insegnante = new Insegnante(`Anna`, `Blu`, 32, `Femmina`, [`Netflix`], `Stroia`);
        insegnante.saluta();
        insegnante.riprendiAlunno(`Edoardo`);

        // QUESTE RIGHE DI CODICE FUNZIONANO MA NON SI USANO
        // SI PREFERISCE USARE I GETTER E SETTER
        console.log(insegnante.materia);
        insegnante.materia = `Matematica`;
        console.log(insegnante.materia);




    </script>
