<style>
    .subscribe-button {
        color: white;
        background-color: rgb(200, 0, 0);
        border: 0px;
        height: 40px;
        width: 100px;
        border-radius: 4.5px;
        margin-right: 8px;
        cursor: pointer;
        transition: 0.15s;
    }

    .subscribe-button:hover {
        opacity: 0.7;
    }

    .subscribe-button:active {
        opacity: 0.5;
    }

    .join-button {
        color: rgb(60, 180, 240);
        background-color: white;
        border-color: rgb(60, 180, 240);
        border-style: solid;
        border-width: 1px;
        border-radius: 4.5px;
        height: 40px;
        width: 60px;
        margin-right: 8px;
        cursor: pointer;
        transition: background-color 0.15s, color 0.15s;
    }

    .join-button:hover {
        background-color: rgb(60, 180, 240);
        color: white;
    }

    .tweet-button {
        background-color: rgb(60, 180, 240);
        color: white;
        border: none;
        height: 40px;
        width: 70px;
        border-radius: 20px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        transition: box-shadow 0.15s;
    }

    .tweet-button:hover {
        box-shadow: 5px 5px 10px 0px rgba(0, 0, 0, 0.20);
    }
</style>


<button class="subscribe-button">SUBSCRIBE</button>

<button class="join-button">JOIN</button>

<button class="tweet-button">TWEET</button>
